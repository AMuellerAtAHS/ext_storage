name: ext_storage
description: ext_storage is minimal flutter plugin that provides external storage path and external public storage path.
version: 2.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.github.amuelleratahs.ext_storage
        pluginClass: ExtstoragePlugin
